version: '3'
services:
  web:
    image: "node:14"
    container_name: reasonlab-test4
    restart: unless-stopped 
    entrypoint:
      - "sh"
      - "-c"
      - "npm install && ./node_modules/.bin/nodemon server.js"
    working_dir: "/usr/src/app"
    ports:
      - "2023:2023"    
    depends_on:
      - db
    environment:
      NODE_ENV: production
      DB_HOST: db
      DB_PORT: 3305
      DB_USER: root
      DB_PASSWORD: secret
      DB_NAME: dummy_tables
    links:
      - db
    volumes:
      - ".:/usr/src/app"
      # Don't sync the node_modules directory back to the client.
      - "/usr/src/app/node_modules"
  db:
    image: mysql:8.0
    restart: always
    environment:
       MYSQL_ROOT_PASSWORD: secret
       MYSQL_USER: root
       MYSQL_DATABASE: dummy_tables   
    ports:
      - "3305:3306"
    volumes:
      - db:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
volumes:
  db:
    driver: local
